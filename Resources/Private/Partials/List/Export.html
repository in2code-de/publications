<div>
	<f:for each="{filter.export}" as="export">
		<f:switch expression="{export}">
			<f:case value="1">
				<f:link.action action="downloadBibtex" class="btn btn-secondary button" style="margin: 5px;" target="_blank">BibTeX download</f:link.action>
			</f:case>
			<f:case value="2">
				<f:link.action action="downloadXml" class="btn btn-secondary button" style="margin: 5px;" target="_blank">XML download</f:link.action>
			</f:case>
		</f:switch>
	</f:for>
</div>
